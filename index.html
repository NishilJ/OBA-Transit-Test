<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
		<script src= "scripts.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400:700Z&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
		</style>
		<title>Metroll</title>
	</head>

	<body style="background-color:#FF9933;">
		<div id="header">
			<a class="logo">metroll</a>
			<div id="header-right">
				<a class="active">Home</a>
				<a>About</a>
			</div>
		</div>

		<div id="main-header">
			<a>Trip Planner</a>
			<a class="active">Find my Bus</a>
			<a>Routes</a>
		</div>

		<div id="searchBar">
			<input type="text" id="stop" placeholder="Enter a Stop Name...">
			<div id="searchResults" class="dropdown-content"></div>
			<button onclick="displayStops(document.getElementById('stop').value)" class="material-symbols-outlined" id="stopSearch">search</button>
		</div>

		<div id="stopInfo">
			<div id="departureResults" class="dropdown-content"></div>
		</div>

		<script>
			const input = document.getElementById("stop");
			input.addEventListener("keypress", function(event) {
				if (event.key === "Enter") {
					document.getElementById("stopSearch").click();
				}
			});

			/**const typeInput = document.getElementById('stop');
			typeInput.addEventListener('input', function() {
				displayStops(this.value);
			});**/
		</script>
	</body>
</html>
